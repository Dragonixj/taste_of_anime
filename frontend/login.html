<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TASTE OF ANIME</title>
    <link rel="stylesheet" href="login-style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="full-page">
        <video autoplay loop muted plays-inline class="back-video">
        <source src="Anime-logo/video/video2.mp4" type="video/mp4">
    </video>

        <div class="navbar">
            <nav>
                <!--<img src="Anime-logo/chef-logo.jpg" class="logo">-->
                <ul id='MenuItems'>
                    <li class="active"><a href="#home"><i class="fa fa-home"></i>Home</a></li>
                    <li><a href="#about"><i class="fa fa-user"></i>About Us</a></li>
                    <li><a href="#recipes"><i class="fa fa-inr"></i>Recipes</a></li>
                    <li><a href="#contact"><i class="fa fa-phone"></i>Contact</a></li>
                    <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'" style="width:auto;">Login</button></li>
                    <div class="icon">
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                        <i class="fa fa-youtube-play" aria-hidden="true"></i>
                    </div>
                </ul>
            </nav>
            
        </div>
    </div>
    <section>
                <div id='login-form'class='login-page'>
                    <div class="form-box">
                        <div class='button-box'>
                            <div id='btn'></div>
                            <button type='button'onclick='login()'class='toggle-btn'>Log In</button>
                            <button type='button'onclick='register()'class='toggle-btn'>Register</button>
                        </div>
                        <form id='login' class='input-group-login'>
                            <label id="emailId"></label>
                    <input type='text' class='input-field' placeholder='Email Id'required>
                    <label id="enterPassword"></label>
                    <input type='password' class='input-field' placeholder='Enter Password'required>
                    <label>
                    <input type='checkbox'class='check-box' id="rememberPassword">
                    <span>Remember Password</span>
                    </label>
                    <button type='submit'class='submit-btn' onclick="auth()">Log in</button>
                 </form>
                 <form id='register' class='input-group-register'>
                    <label id="userName"></label>
                     <input type='text'class='input-field'placeholder='First Name' required>
                     <label id="userLastName"></label>
                     <input type='text'class='input-field'placeholder='Last Name ' required>
                     <label id="userId"></label>
                     <input type='email'class='input-field'placeholder='Email Id' required>
                     <label id="userPassword"></label>
                     <input type='password'class='input-field'placeholder='Enter Password' required>
                     <label id="userConfirmPassword"></label>
                     <input type='password'class='input-field'placeholder='Confirm Password'  required>
                     <label>
                     <input type='checkbox'class='check-box'><span>I agree to the terms and conditions</span>
                     </label>
                            <button type='submit'class='submit-btn'>Register</button>
                     </form>
                    </div>
                </div>
            </div>
        </section>
    <script>
        var x=document.getElementById('login');
		var y=document.getElementById('register');
		var z=document.getElementById('btn');
		function register()
		{
			x.style.left='-400px';
			y.style.left='50px';
			z.style.left='110px';
		}
		function login()
		{
			x.style.left='50px';
			y.style.left='450px';
			z.style.left='0px';
		}
	</script>
	<script>
        var modal = document.getElementById('login-form');
        window.onclick = function(event) 
        {
            if (event.target == modal) 
            {
                modal.style.display = "none";
            }
        }
    </script>
    <script>

        function auth(){
            var email = document.getElementById("emailId").value;
            var pass = document.getElementById("enterPassword").value;
        if (email == 'admin@gmail.com' && pass == 'admin123'){
            alert("You've successfully loged in! ")
            window.location.assign("main-index.html");
        }
        else{
            alert("Sorry! invalid credentials ")
        }
        }

    </script>
</body>
</html>
