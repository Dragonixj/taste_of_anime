<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TASTE OF ANIME</title>
    <link rel="stylesheet" href="login-style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" rel="stylesheet">
</head>
<body>
    <div class="full-page">
        <video autoplay loop muted plays-inline class="back-video">
        <source src="Anime-logo/video/video2.mp4" type="video/mp4">
    </video>

        <div class="navbar">
            <nav>
                <!--<img src="Anime-logo/chef-logo.jpg" class="logo">-->
                <ul id='MenuItems'>
                    <li class="active"><a href="#home"><i class="fa fa-home"></i>Home</a></li>
                    <li><a href="#about"><i class="fa fa-user"></i>About Us</a></li>
                    <li><a href="#recipes"><i class="fa fa-inr"></i>Recipes</a></li>
                    <li><a href="#contact"><i class="fa fa-phone"></i>Contact</a></li>
                    <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'" style="width:auto;">Login</button></li>
                    <div class="icon">
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                        <i class="fa fa-youtube-play" aria-hidden="true"></i>
                    </div>
                </ul>
            </nav>
            
        </div>
    </div>
    <section>
        <div class="container">
            <div id="home" class="slides slide1" class="cards">
                
                <!--<video autoplay loop muted plays-inline class="back-video">
                    <source src="Anime-logo/video/video1.mp4 (1080p).mp4" type="video/mp4">
                </video>-->

                <div id='login-form'class='login-page'>
                    <div class="form-box">
                        <div class='button-box'>
                            <div id='btn'></div>
                            <button type='button'onclick='login()'class='toggle-btn'>Log In</button>
                            <button type='button'onclick='register()'class='toggle-btn'>Register</button>
                        </div>
                        <form id='login' class='input-group-login'>
                            <input type='text'class='input-field'placeholder='Email Id' required >
                    <input type='password'class='input-field'placeholder='Enter Password' required>
                    <input type='checkbox'class='check-box'><span>Remember Password</span>
                    <button type='submit'class='submit-btn'>Log in</button>
                 </form>
                 <form id='register' class='input-group-register'>
                     <input type='text'class='input-field'placeholder='First Name' required>
                     <input type='text'class='input-field'placeholder='Last Name ' required>
                     <input type='email'class='input-field'placeholder='Email Id' required>
                     <input type='password'class='input-field'placeholder='Enter Password' required>
                     <input type='password'class='input-field'placeholder='Confirm Password'  required>
                     <input type='checkbox'class='check-box'><span>I agree to the terms and                                                   conditions</span>
                            <button type='submit'class='submit-btn'>Register</button>
                     </form>
                    </div>
                </div>
            </div>
        </section>
    <script>
        var x=document.getElementById('login');
		var y=document.getElementById('register');
		var z=document.getElementById('btn');
		function register()
		{
			x.style.left='-400px';
			y.style.left='50px';
			z.style.left='110px';
		}
		function login()
		{
			x.style.left='50px';
			y.style.left='450px';
			z.style.left='0px';
		}
	</script>
	<script>
        var modal = document.getElementById('login-form');
        window.onclick = function(event) 
        {
            if (event.target == modal) 
            {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
